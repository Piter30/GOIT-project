<modal>
    <div class="modal-one" id="modal-one">
        <div class="modal-head">
        <h2 class="modal-one-title">
            YOUR ORDER
        </h2>
        <button type="button" class="modal-button" id="modal-button">
             <svg width="24" height="24" class="modal-icon-one">
                <use href="../img/icons.svg#icon-modalclose1"></use>
            </svg>
        </button>
        </div>
        <ul class="modal-list-one">
        <li class="modal-list-element-one">
            <div class="modal-title-div">
            <h3 class="modal-title-two">Strawberry Basket</h3>
            <p class="modal-par-one">Plant</p>
            </div>
            <img class="modal-img-size"  
                src="/src/img/img61x.png" 
                alt="box with Strawberry" 
                width="88" height="95" />
            <input id="plant-order" type="checkbox" value="true" name="plant-order" class="checkbox-input visually-hidden" />
            <label for="plant-order" class="checkbox-label"> 
                    <svg width="6" height="6" class="modal-icon-two">
                         <use href="./img/icons.svg#icon-modalcheck1"></use>
                    </svg>
            </label>
         </li>

        <li class="modal-list-element-two">
            <div>
            <h3 class="modal-title-two">Apple Basket</h3>
            <p class="modal-par-one">Plant</p>
            <img class="modal-img-size" 
            src="/src/img/img41x.png" 
            alt="box with apples" 
            width="106" height="95" />
            <input id="plant-order" type="checkbox" value="true" name="plant-order" class="checkbox-input visually-hidden" />
            <label for="user-privacy" class="checkbox-label">
                <svg width="6" height="6" class="modal-icon-two">
                    <use href="./img/icons.svg#icon-modalcheck1"></use>
                </svg>
            </label>
        </li>

        <li class="modal-list-element-three">
            <div>
                <h3 class="modal-title-two">Fruits Basket</h3>
                <p class="modal-par-one">Plant</p>
                <img class="modal-img-size" src="/src/img/img81x.png" alt="box with fruits" width="107" height="95" />
                <input id="plant-order" type="checkbox" value="true" name="plant-order"
                    class="checkbox-input visually-hidden" />
                <label for="user-privacy" class="checkbox-label">
                    <svg width="6" height="6" class="modal-icon-two">
                        <use href="./img/icons.svg#icon-modalcheck1"></use>
                    </svg>
                </label>
        </li>
        </ul>
        <ul class="modal-list-two">
            <li class="modal-list-element-three">
                <div class="modal-area-one">
                    <label for="user-name" class="modal-label-one"></label>
                    <textarea id="user-name" name="user-name" placeholder="Enter full name..."
                        class="modal-textarea"></textarea>
                </div>
            </li>
            <li class="modal-list-element-three">
                <div class="modal-area-one">
                    <label for="user-email" class="modal-label-one"></label>
                    <textarea id="user-email" name="user-email" placeholder="Enter email..." class="modal-textarea"></textarea>
                </div>
            </li>
            <li class="modal-list-element-three">
                <div class="modal-area-one">
                    <label for="user-card" class="modal-label-one"></label>
                    <textarea id="user-card" name="user-card" placeholder="Enter card.." class="modal-textarea"></textarea>
                </div>
            </li>
            <li class="modal-list-element-three">
                <div class="modal-area-two">
                    <label for="user-comments" class="modal-label-one"></label>
                    <textarea id="user-comments" name="user-comments" placeholder="Enter comments..." class="modal-textarea-two"></textarea>
                </div>
            </li>
        </ul>       
        <button id="submit-button" class="checkbox-button" type="submit">Submit</button>
    </div>
</modal>
